<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <header class="header">
      <img src="./assets/images/logo.svg" alt="logo" class="logo" />
    </header>
    <picture class="picture">
      <source
        srcset="./assets/images/hero-desktop.jpg"
        media="(min-width:900px)"
      />
      <img src="./assets/images/hero-mobile.jpg" alt="" />
    </picture>
    <main class="main">

      <h1 class="title">We're coming soon</h1>
      <p class="text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form action="" id="form" class="form">
        <div class="input-container " id="container-input">
          <input class="form__email" type="email"  name="email" id="" placeholder="Email Address">
          <button class="form__submit"type="submit"><img src="./assets/images/icon-arrow.svg" alt=""></button>
        </div>
      </form>
    </main>
    
    <script src="./js/scripts.js" ></script>
  </body>
</html>
